<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @font-face {
            font-family: 'syncopate';
            src: url('syncopate-regular-webfont.woff2') format('woff2'),
                url('syncopate-regular-webfont.woff') format('woff');
        }
        @font-face {
          font-family: 'syncopatebold';
          src: url('syncopate-bold-webfont.woff2') format('woff2'),
              url('syncopate-bold-webfont.woff') format('woff');
          font-weight: bold;
      }

        a {
          all: unset;
          cursor: pointer;
          user-select: none;
        }
        .container {
          width: 100%;
          height: 300px;

          display: flex;
          justify-content: center;
          align-items: center;

          font-family: "syncopatebold";
          color: #6EFCBB;
          text-shadow: -.0625rem -.0625rem 0 #6BFFFF, .0625rem .0625rem 0 #FF819E;

          background-image: url("./background.jpg");
          background-repeat: repeat;
          background-size: auto;

          animation: background-animation 20s linear infinite;        
        }

        .center-text {
          text-align: center;
        }

        .palm {
          position: absolute;
          left: 0;

          z-index: 2;
        }
        .palm-right {
          position: absolute;
          right: 0;
          transform: scaleX(-1);
          z-index: 2;
        }
        .checkerboard {
            position: absolute;
            top: 20px;

            width: 350px;

            overflow-y: hidden;
            z-index: 1;
            transform: matrix3d(1,0,0.00,0,0.00,0.5,0.87,-0.001,0,-0.87,0.5,0,0,0,0,1);
        }
        .hi {
          position: absolute;
          bottom: 50px;

          font-size: 3rem;

          z-index: 2;

          animation: hi 1.5s linear -0.5s infinite;
        }

        .stack {
          display: grid;
          grid-template-rows: 1fr 1fr;
          grid-template-columns: 1fr;
        }

        .stack h1 {
          margin: 0;
          font-size: 2.5rem;
          z-index: 5;

          grid-row-start: 1;
          grid-column-start: 1;
          
          --stack-height: calc(100% / var(--stacks) - 1px);
          --inverse-index: calc(calc(var(--stacks) - 1) - var(--index));
          --clip-top: calc(var(--stack-height) * var(--index));
          --clip-bottom: calc(var(--stack-height) * var(--inverse-index));
          clip-path: inset(var(--clip-top) 0 var(--clip-bottom) 0);
          animation: stack 340ms cubic-bezier(.46,.29,0,1.24) 1 backwards calc(var(--index) * 120ms), glitch 2s ease infinite 2s alternate-reverse;
        }

        .stack h1:nth-child(odd) { --glitch-translate: 4px; }
        .stack h1:nth-child(even) { --glitch-translate: -4px; }

        .stack span {
          font-style: italic;
          color: #6EFCBB;
          z-index: 5;
        }

        @keyframes stack {
          0% {
            opacity: 0;
            transform: translateX(-50%);
            text-shadow: -2px 3px 0 red, 2px -3px 0 blue;
          };
          60% {
            opacity: 0.5;
            transform: translateX(50%);
          }
          80% {
            transform: none;
            opacity: 1;
            text-shadow: 2px -3px 0 red, -2px 3px 0 blue;
          }
          100% {
            text-shadow: none;
          }
        }

        @keyframes glitch {
          0% {
            text-shadow: -2px 3px 0 red, 2px -3px 0 blue;
            transform: translate(var(--glitch-translate));
            text-shadow: -.0625rem -.0625rem 0 #6BFFFF, .0625rem .0625rem 0 #FF819E;
          }
          2% {
            text-shadow: 2px -3px 0 red, -2px 3px 0 blue;
          }
          4%, 100% { text-shadow: -.0625rem -.0625rem 0 #6BFFFF, .0625rem .0625rem 0 #FF819E; transform: none; }
        }
        @keyframes background-animation {
          from { background-position: 0 50%; }
          to { background-position: 807px 50%; }
        }
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

      </style>

      <a href="https://resume.creddle.io/resume/9hvix0sypl6">
        <div class="container">

          <div class="stack center-text" style="--stacks: 3;">
            <h1 style="--index: 0;">Dennis Bogdanov</h1>
            <h1 style="--index: 1;">Dennis Bogdanov</h1>
            <h1 style="--index: 2;">Dennis Bogdanov</h1>
            <span class="center-text" style="text-shadow: 2px 2px 0px #4AB18E; color: white;">Software Engineer</span>
          </div>

          <div class="hi">ðŸ‘‹</div>

        </div>
      </a>

    </div>
    
  </foreignObject>
</svg>